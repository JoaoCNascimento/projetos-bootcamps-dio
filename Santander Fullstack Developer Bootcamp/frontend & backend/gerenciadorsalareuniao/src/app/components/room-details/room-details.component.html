<h2>Room details</h2>
<hr>
<div *ngIf="room">
  <div>
    <label for=""><b>Name</b></label> {{room.name}}
  </div>
  <div>
    <label for=""><b>Date</b></label> {{room.date}}
  </div>
  <div>
    <label for=""><b>Start Hour</b></label> {{room.startHour}}
  </div>
  <div>
    <label for=""><b>End Hour</b></label> {{room.endHour}}
  </div>
</div>
<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Room List</button>
